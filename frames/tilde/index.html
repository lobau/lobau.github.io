<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="color-thief.umd.js"></script>
    <script type="text/javascript" src="https://webaudiodemos.appspot.com/volume-meter/volume-meter.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>


<body>
    <div id="container">
        <!-- YouTube -->
        <div class="widget draggable" style="top: 20px; right: -60px; width: 400px; height: 271px;">
            <div class="widgetHeader">YouTube
                <div class="widgetControls"></div>
            </div>
            <img width="100%" src="images/lofigirl.gif" />
        </div>

        <!-- Sticky Note with scrollbar -->
        <div class="widget draggable" style="bottom: 70px; left:20px; width: 320px; height: 200px;">
            <div class="widgetHeader">Sticky Notes
                <div class="widgetControls">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="glyphColor" fill-rule="evenodd" clip-rule="evenodd" d="M9 3C9 3.55228 9.44772 4 10 4H14C14.5523 4 15 3.55228 15 3C15 2.44772 14.5523 2 14 2H10C9.44772 2 9 2.44772 9 3ZM4 7C3.44772 7 3 6.55228 3 6C3 5.44772 3.44772 5 4 5H6H18H20C20.5523 5 21 5.44772 21 6C21 6.55228 20.5523 7 20 7H19V17C19 18.6569 17.6569 20 16 20H8C6.34315 20 5 18.6569 5 17V7H4ZM7 7H17V17C17 17.5523 16.5523 18 16 18H8C7.44772 18 7 17.5523 7 17V7ZM9 10C9 9.44772 9.44772 9 10 9C10.5523 9 11 9.44772 11 10V15C11 15.5523 10.5523 16 10 16C9.44772 16 9 15.5523 9 15V10ZM14 9C13.4477 9 13 9.44772 13 10V15C13 15.5523 13.4477 16 14 16C14.5523 16 15 15.5523 15 15V10C15 9.44772 14.5523 9 14 9Z" />
                    </svg>
                </div>
            </div>
            <div class="widgetPaddedContent">
                <div class="scrollContent">
                    Change the wallpaper and see how the interface adapt. Enable Audio to see how the avatar react to your voice. Move around to see how spatial audio works.
                </div>
            </div>
        </div>

        <!-- Draggable bubble -->
        <div id="bubble" class="draggable" >
            <div id="bubbleBackground"></div>
            <div id="avatarBackground"></div>
            <div id="avatar"></div>
            <div id="name">Mic Off</div>
            <div id="equalizer">
                <svg fill="#444">
                    <rect x="6" y="11" width="2" height="2" rx="1"></rect>
                    <rect x="11" y="11" width="2" height="2" rx="1"></rect>
                    <rect x="16" y="11" width="2" height="2" rx="1"></rect>
                  </svg>
            </div>
        </div>

        <!-- Prototype buttons -->
        <div id="bottomBar">
            <div class="protoButton">
                <label for="imageInput">Change wallpaper</label>
                <input id="imageInput" type='file'>
            </div>
            <div class="protoButton" id="micToggleButton">Enable Mic</div>
            <div class="protoButton" id="videoToggleButton">Unmute Video</div>
        </div>
    </div>
</body>

</html>
